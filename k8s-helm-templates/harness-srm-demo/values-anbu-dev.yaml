# Default values for fullstack-springboot-react.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

createNamespace: true
namespace: <+infra.namespace>

image:
  full_image_name: <+artifact.image>
  pullPolicy: Always

imagePullSecrets: []
nameOverride: <+service.name>
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/path: '/actuator/prometheus'
  prometheus.io/port: '8080'

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

env:
  config:
    #APPDYNAMICS_AGENT_APPLICATION_NAME: "harness-srm-demo"
    #APPDYNAMICS_AGENT_TIER_NAME: "harness-srm-demo-backend"
    #APPDYNAMICS_AGENT_ACCOUNT_NAME: "econocombrasil"
    #APPDYNAMICS_CONTROLLER_HOST_NAME: "econocombrasil.saas.appdynamics.com"
    #APPDYNAMICS_CONTROLLER_PORT: "443"
    #APPDYNAMICS_CONTROLLER_SSL_ENABLED: "true"
    #APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY: "aaa">
    ET_COLLECTOR_URL: "https://app.harness.io/gratis/et-collector/"
    ET_PROJECT_ID: "Harness_Modules_SRM"
    ET_ACCOUNT_ID: "uIEDegzjRO-ZqSMy5z66Gg"
    ET_ORG_ID: "default"
    ET_ENV_ID: "DEV"
    ET_APPLICATION_NAME: "Gabs_Labs"
    ET_DEPLOYMENT_NAME: <+artifact.tag>
    JAVA_TOOL_OPTIONS: '-agentpath:/opt/harness-et/lib/libETAgent.so -XX:-UseTypeSpeculation -Xshare:off'
  secrets: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

ingress:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
